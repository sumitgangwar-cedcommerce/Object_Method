<body>
    <div class="container">
        <form onsubmit="add_pro(event)">
            <table>
                <tr>
                    <td>Product Id</td>
                    <td><input required  type="text" name = 'id' ></td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td><input required type="text" name = 'name' ></td>
                </tr>

                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Add Product</button></td>
                </tr>
            </table>
        </form>

        <div id="res"></div>
